name: Deploy CV Website to AWS S3

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
      
      - name: Sync files to S3
        run: |
          aws s3 sync . s3://indranilbiswas/ \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.md" \
            --exclude ".DS_Store" \
            --exclude "create-logo.sh" \
            --delete \
            --cache-control "public, max-age=3600"
      
      - name: Set content types for specific files
        run: |
          # Set HTML content type
          aws s3 cp s3://indranilbiswas/index.html s3://indranilbiswas/index.html \
            --content-type "text/html" \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=3600"
          
          # Set CSS content type
          aws s3 cp s3://indranilbiswas/css/styles.css s3://indranilbiswas/css/styles.css \
            --content-type "text/css" \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=86400"
          
          # Set JavaScript content type
          aws s3 cp s3://indranilbiswas/js/main.js s3://indranilbiswas/js/main.js \
            --content-type "application/javascript" \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=86400"
      
      - name: Invalidate CloudFront cache (if using CloudFront)
        run: |
          if [ ! -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
            echo "CloudFront cache invalidated"
          else
            echo "No CloudFront distribution ID configured, skipping invalidation"
          fi
      
      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Website URL: http://indranilbiswas.s3-website-ap-southeast-2.amazonaws.com"
          if [ ! -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "üöÄ CloudFront URL: https://indranilbiswas.ibeesproduction.com"
          fi
